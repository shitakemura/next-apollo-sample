type Todo {
  id: ID!
  title: String!
  completed: Boolean!
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  email: String!
}

type Query {
  todos: [Todo!]!
}

type Mutation {
  login(email: String!, password: String!): AuthPayload
  createTodo(title: String!): Todo!
  toggleTodo(id: ID!): Todo!
  deleteTodo(id: ID!): Todo!
}
